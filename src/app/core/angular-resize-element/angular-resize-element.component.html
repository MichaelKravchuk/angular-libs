<resized-element class="resize-container top-left" [style.width.px]="data[0].width" [style.height.px]="data[0].height">
    <div class="resize resize__right"
         (resize)="onResize($event, data[0])"
         [targetElement]="containerElements[0]"
         [direction]="AngularResizeElementDirection.RIGHT"
    ></div>

    <div class="resize resize__bottom--right"
         (resize)="onResize($event, data[0])"
         [targetElement]="containerElements[0]"
         [direction]="AngularResizeElementDirection.BOTTOM_RIGHT"
    ></div>

    <div class="resize resize__bottom"
         (resize)="onResize($event, data[0])"
         [targetElement]="containerElements[0]"
         [direction]="AngularResizeElementDirection.BOTTOM"
    ></div>
</resized-element>
